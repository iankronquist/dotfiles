files:
  bash_profile:
    dest: '.bash_profile'
    src: '.bash_profile'
  bashrc:
    dest: '.bashrc'
    src: '.bashrc'
  inputrc:
    dest: '.inputrc'
    src: '.inputrc'
  aliases:
    dest: '.aliases'
    src: '.aliases'
  sshconfig:
    dest: '.ssh/config'
    src: '.sshconfig'
  tmuxconf:
    dest: '.tmux.conf'
    src: '.tmux.conf'

linuxfiles:
  .Xresources:
    dest: '.Xresources'
    src: 'linux/.Xresources'
  .xinitrc:
    dest: '.xinitrc'
    src: 'linux/.xinitrc'
  .Xmodmap:
    dest: '.Xmodmap'
    src: 'linux/.Xmodmap'
  .Xmodmap:
    dest: '.i3status.conf'
    src: 'linux/.3status.conf'


linuxdirs:
  .i3:
    dest: '.i3'
    src: 'linux/.i3'
  .sway:
    dest: '.config/sway/config'
    src: 'linux/.i3'


old_git:
  gitconfig:
    dest: '.gitconfig'
    src: '.gitconfig-ash'

old_vim:
  vimrc:
    dest: '.vimrc'
    src: '.vimrc-ash'

new_git:
  gitconfig:
    dest: '.gitconfig'
    src: '.gitconfig'

new_vim:
  vimrc:
    dest: '.vimrc'
    src: '.vimrc'

directories:
  bin:
    dest: 'bin'
    src: 'bin'
  vim:
    dest: '.vim'
    src: '.vim'
