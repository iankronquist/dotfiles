    dest: '.inputrc'
    src: '.inputrc'
  aliases:
    dest: '.aliases'
    src: '.aliases'
  sshconfig:
    dest: '.ssh/config'
    src: '.sshconfig'
  tmuxconf:
    dest: '.tmux.conf'
    src: '.tmux.conf'

linuxfiles:
